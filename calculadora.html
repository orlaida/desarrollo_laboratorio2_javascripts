<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

let num1, num2, operacion;

while (true) {
    // Solicitar al usuario el primer número
    num1 = parseFloat(prompt("Introduce el primer número:"));
    
    // Si el usuario ingresa "salir", se rompe el bucle
    if (num1 === "salir") {
        break;
    }

    // Solicitar al usuario el segundo número
    num2 = parseFloat(prompt("Introduce el segundo número:"));

    // Solicitar la operación
    operacion = prompt("Introduce la operación (+, -, *, /) o 'salir' para terminar:");

    // Salir si el usuario elige "salir"
    if (operacion === "salir") {
        break;
    }
// Realizar la operación correspondiente
let resultado;
    switch (operacion) {
        case "+":
            resultado = num1 + num2;
            break;
        case "-":
            resultado = num1 - num2;
            break;
        case "*":
            resultado = num1 * num2;
            break;
        case "/":
            if (num2 !== 0) {
                resultado = num1 / num2;
            } else {
                alert("No se puede dividir entre cero.");
                continue;
            }
            break;
        default:
            document.write("Operación no válida. Intenta nuevamente.");
            continue;
    }

    // Mostrar el resultado
    document.write("El resultado de " + num1 + " " + operacion + " " + num2 + " es: " + resultado);
}


</script>



</body>
</html>
